subject: "Multi-assignment"
description: "When assigning class variables"
notes: >
  Multi-assigning is represented with MultipleAssignmentNode node.
focused_on_node: "org.truffleruby.core.array.MultipleAssignmentNode"
ruby: |
  @@a, @@b, @@c = 'foo', 'bar', 'baz'
ast: |
  MultipleAssignmentNode
      children:
          preNodes = [
              WriteClassVariableNode
                  attributes:
                      name = "@@a"
                  children:
                      lexicalScopeNode =
                          ObjectLiteralNode
                              attributes:
                                  object =  :: Object
                      resolveTargetModuleNode =
                          ResolveTargetModuleForClassVariablesNodeGen
                      setClassVariableNode =
                          SetClassVariableNodeGen
              WriteClassVariableNode
                  attributes:
                      name = "@@b"
                  children:
                      lexicalScopeNode =
                          ObjectLiteralNode
                              attributes:
                                  object =  :: Object
                      resolveTargetModuleNode =
                          ResolveTargetModuleForClassVariablesNodeGen
                      setClassVariableNode =
                          SetClassVariableNodeGen
              WriteClassVariableNode
                  attributes:
                      name = "@@c"
                  children:
                      lexicalScopeNode =
                          ObjectLiteralNode
                              attributes:
                                  object =  :: Object
                      resolveTargetModuleNode =
                          ResolveTargetModuleForClassVariablesNodeGen
                      setClassVariableNode =
                          SetClassVariableNodeGen
          ]
          rhsNode =
              ArrayLiteralNode$UninitialisedArrayLiteralNode
                  attributes:
                      language = org.truffleruby.RubyLanguage@...
                  children:
                      values = [
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = foo
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = bar
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = baz
                      ]
          splatCastNode =
              SplatCastNodeGen
                  attributes:
                      conversionMethod = :to_ary
                      copy = true
                      nilBehavior = ARRAY_WITH_NIL