subject: "Multi-assignment"
description: "When assigning constants"
notes: >
  Multi-assigning is represented with MultipleAssignmentNode node.
focused_on_node: "org.truffleruby.core.array.MultipleAssignmentNode"
ruby: |
  A, B, C = 'foo', 'bar', 'baz'
ast: |
  MultipleAssignmentNode
      children:
          preNodes = [
              WriteConstantNode
                  attributes:
                      name = "A"
                  children:
                      moduleNode =
                          LexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
              WriteConstantNode
                  attributes:
                      name = "B"
                  children:
                      moduleNode =
                          LexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
              WriteConstantNode
                  attributes:
                      name = "C"
                  children:
                      moduleNode =
                          LexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
          ]
          rhsNode =
              ArrayLiteralNode$UninitialisedArrayLiteralNode
                  attributes:
                      language = org.truffleruby.RubyLanguage@...
                  children:
                      values = [
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = foo
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = bar
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = baz
                      ]
          splatCastNode =
              SplatCastNodeGen
                  attributes:
                      conversionMethod = :to_ary
                      copy = true
                      nilBehavior = ARRAY_WITH_NIL