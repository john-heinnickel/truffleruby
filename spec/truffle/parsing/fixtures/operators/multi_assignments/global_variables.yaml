subject: "Multi-assignment"
description: "When assigning global variables"
notes: >
  Multi-assigning is represented with MultipleAssignmentNode node.
focused_on_node: "org.truffleruby.core.array.MultipleAssignmentNode"
ruby: |
  $a, $b, $c = 'foo', 'bar', 'baz'
ast: |
  MultipleAssignmentNode
      children:
          preNodes = [
              WriteGlobalVariableNodeGen
                  attributes:
                      name = "$a"
                  children:
                      lookupGlobalVariableStorageNode =
                          LookupGlobalVariableStorageNodeGen
                              attributes:
                                  index = -1
                                  name = "$a"
              WriteGlobalVariableNodeGen
                  attributes:
                      name = "$b"
                  children:
                      lookupGlobalVariableStorageNode =
                          LookupGlobalVariableStorageNodeGen
                              attributes:
                                  index = -1
                                  name = "$b"
              WriteGlobalVariableNodeGen
                  attributes:
                      name = "$c"
                  children:
                      lookupGlobalVariableStorageNode =
                          LookupGlobalVariableStorageNodeGen
                              attributes:
                                  index = -1
                                  name = "$c"
          ]
          rhsNode =
              ArrayLiteralNode$UninitialisedArrayLiteralNode
                  attributes:
                      language = org.truffleruby.RubyLanguage@...
                  children:
                      values = [
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = foo
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = bar
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = baz
                      ]
          splatCastNode =
              SplatCastNodeGen
                  attributes:
                      conversionMethod = :to_ary
                      copy = true
                      nilBehavior = ARRAY_WITH_NIL