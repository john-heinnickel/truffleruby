subject: "Multi-assignment"
description: "When splat operator/in the end of the LHS (a, b, *array = ...)"
notes: >
  Variables before a splat operator are stored in preNodes.
  Variable with splat operator - restNode.
  Please note that postNodes = [].

focused_on_node: "org.truffleruby.core.array.MultipleAssignmentNode"
ruby: |
  a, b, *c = 'foo', 'bar', 'baz'
ast: |
  MultipleAssignmentNode
      children:
          preNodes = [
              WriteFrameSlotNodeGen
                  attributes:
                      frameSlot = 2
              WriteFrameSlotNodeGen
                  attributes:
                      frameSlot = 3
          ]
          restNode =
              WriteFrameSlotNodeGen
                  attributes:
                      frameSlot = 4
          rhsNode =
              ArrayLiteralNode$UninitialisedArrayLiteralNode
                  attributes:
                      language = org.truffleruby.RubyLanguage@...
                  children:
                      values = [
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = foo
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = bar
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = baz
                      ]
          splatCastNode =
              SplatCastNodeGen
                  attributes:
                      conversionMethod = :to_ary
                      copy = true
                      nilBehavior = ARRAY_WITH_NIL