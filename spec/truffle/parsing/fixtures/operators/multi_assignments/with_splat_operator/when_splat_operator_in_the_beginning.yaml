subject: "Multi-assignment"
description: "When splat operator/in the beginning of the LHS (*array, a = ...)"
notes: >
  Variables after a splat operator are stored in postNodes.
  Variable with splat operator - restNode.
  Please note that preNodes = [].

focused_on_node: "org.truffleruby.core.array.MultipleAssignmentNode"
ruby: |
  *a, b, c = 'foo', 'bar', 'baz'
ast: |
  MultipleAssignmentNode
      children:
          postNodes = [
              WriteFrameSlotNodeGen
                  attributes:
                      frameSlot = 3
              WriteFrameSlotNodeGen
                  attributes:
                      frameSlot = 4
          ]
          restNode =
              WriteFrameSlotNodeGen
                  attributes:
                      frameSlot = 2
          rhsNode =
              ArrayLiteralNode$UninitialisedArrayLiteralNode
                  attributes:
                      language = org.truffleruby.RubyLanguage@...
                  children:
                      values = [
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = foo
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = bar
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = baz
                      ]
          splatCastNode =
              SplatCastNodeGen
                  attributes:
                      conversionMethod = :to_ary
                      copy = true
                      nilBehavior = ARRAY_WITH_NIL