subject: "Ensure keyword"
description: "ensure in a begin/end block"
notes: >
  Is represented with an EnsureNode node:
  - a block body is represented with a `tryPart` child node.
  - ensure branch is represented with an `ensurePart` child node.
focused_on_node: "org.truffleruby.language.control.SequenceNode"
ruby: |
  begin
    "foo"
  ensure
    bar
  end
ast: |
  SequenceNode
      children:
          body = [
              WriteLocalVariableNode
                  attributes:
                      frameSlot = 0
                  children:
                      valueNode =
                          ProfileArgumentNodeGen
                              children:
                                  childNode_ =
                                      ReadSelfNode
              EnsureNodeGen
                  children:
                      ensurePart =
                          RubyCallNode
                              attributes:
                                  descriptor = org.truffleruby.language.arguments.EmptyArgumentsDescriptor@...
                                  dispatchConfig = PRIVATE
                                  emptyKeywordsProfile = false
                                  isAttrAssign = false
                                  isSafeNavigation = false
                                  isSplatted = false
                                  isVCall = true
                                  lastArgIsNotHashProfile = false
                                  methodName = "bar"
                                  notEmptyKeywordsProfile = false
                                  notRuby2KeywordsHashProfile = false
                                  ruby2KeywordsHashProfile = false
                              children:
                                  receiver =
                                      SelfNode
                      tryPart =
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  tstring = foo
          ]