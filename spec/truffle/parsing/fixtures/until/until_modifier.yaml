                                  repeatNode =
                                      WhileNode$DoWhileRepeatingNode
                                          children:
                                              body =
                                                  IntegerFixnumLiteralNode
                                                      attributes:
                                                          flags = 1
                                                          value = 42
                                              condition =
                                                  BooleanCastNodeGen
                                                      children:
                                                          valueNode_ =
                                                              NotNode
                                                                  attributes:
                                                                      flags = 0
                                                                  children:
                                                                      child =
                                                                          BooleanCastNodeGen
                                                                              children:
