subject: "Until"
description: "until modifier with begin/end (... until())"
notes: >
  It's represented with WhileNode node wrapped into CatchBreakNode,
  negated (with NotNode node) condition and a nested DoWhileRepeatingNode node.
focused_on_node: "org.truffleruby.language.methods.CatchBreakNode"
ruby: |
  begin
    42
  end until true
ast: |
  CatchBreakNode
      attributes:
          breakID = org.truffleruby.language.control.BreakID@...
          flags = 1
          isWhile = true
      children:
          body =
              WhileNode
                  attributes:
                      flags = 0
                  children:
                      loopNode =
                          DefaultLoopNode
                              children:
                                  repeatNode =
                                      WhileNodeFactory$DoWhileRepeatingNodeGen
                                          children:
                                              body =
                                                  IntegerFixnumLiteralNode
                                                      attributes:
                                                          flags = 0
                                                          value = 42
                                              condition =
                                                  NotNodeGen
                                                      attributes:
                                                          flags = 0
                                                      children:
                                                          child =
                                                              BooleanLiteralNode
                                                                  attributes:
                                                                      flags = 0
                                                                      value = true