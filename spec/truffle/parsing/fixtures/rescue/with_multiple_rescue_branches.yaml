subject: "Rescue keyword"
description: "with multiple rescue branches"
notes: >
  Multiple branches are represented with multiple elements
  in the TryNode.rescueParts collections of child nodes.
  
  A simplified AST:
  
    (TryNode
      (RescueClassesNode
        (ReadConstantWithLexicalScopeNode name = RuntimeError)
        (IntegerFixnumLiteralNode value = 42))
      (RescueClassesNode
        (ReadConstantWithLexicalScopeNode name = SyntaxError)
        (IntegerFixnumLiteralNode value = 100500))
      (StringLiteralNode tstring = foo))
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue RuntimeError
    42
  rescue SyntaxError
    100500
  end
ast: |
  TryNodeGen
      attributes:
          canOmitBacktrace = false
      children:
          rescueParts = [
              RescueClassesNode
                  children:
                      handlingClassNodes = [
                          ReadConstantWithLexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
                                  name = "RuntimeError"
                              children:
                                  getConstantNode =
                                      GetConstantNodeGen
                                  lookupConstantNode =
                                      LookupConstantWithLexicalScopeNodeGen
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "RuntimeError"
                      ]
                      rescueBody =
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 42
              RescueClassesNode
                  children:
                      handlingClassNodes = [
                          ReadConstantWithLexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
                                  name = "SyntaxError"
                              children:
                                  getConstantNode =
                                      GetConstantNodeGen
                                  lookupConstantNode =
                                      LookupConstantWithLexicalScopeNodeGen
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "SyntaxError"
                      ]
                      rescueBody =
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 100500
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      tstring = foo