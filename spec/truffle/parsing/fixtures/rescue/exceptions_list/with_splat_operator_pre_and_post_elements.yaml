                          ReadConstantWithLexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
                                  name = "FOO"
                              children:
                                  getConstantNode =
                                      GetConstantNodeGen
                                  lookupConstantNode =
                                      LookupConstantWithLexicalScopeNodeGen
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "FOO"
                      ]
                      rescueBody =
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 42
              RescueSplatNode
                  children:
                      rescueBody =
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 42
                      splatCastNode =
                          SplatCastNodeGen
                              attributes:
                                  conversionMethod = :to_a
                                  copy = false
                                  nilBehavior = EMPTY_ARRAY
                              children:
                                  childNode_ =
                                      ReadConstantWithLexicalScopeNode
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "EXCEPTIONS_ARRAY"
                                          children:
                                              getConstantNode =
                                                  GetConstantNodeGen
                                              lookupConstantNode =
                                                  LookupConstantWithLexicalScopeNodeGen
                                                      attributes:
                                                          lexicalScope =  :: Object
                                                          name = "EXCEPTIONS_ARRAY"
                      stores =
                          ArrayStoreLibraryGen$CachedDispatchFirst
                              attributes:
                                  limit_ = 4
              RescueClassesNode
                  children:
