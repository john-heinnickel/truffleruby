subject: "Rescue keyword"
description: "exceptions list / with a splat operator"
notes: >
  The rescue branch is represented as a RescueSplatNode node.
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue *EXCEPTIONS_ARRAY
    42
  end
ast: |
  TryNodeGen
      attributes:
          canOmitBacktrace = true
      children:
          rescueParts = [
              RescueSplatNode
                  children:
                      rescueBody =
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 42
                      splatCastNode =
                          SplatCastNodeGen
                              attributes:
                                  conversionMethod = :to_a
                                  copy = false
                                  nilBehavior = EMPTY_ARRAY
                              children:
                                  childNode_ =
                                      ReadConstantWithLexicalScopeNode
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "EXCEPTIONS_ARRAY"
                                          children:
                                              getConstantNode =
                                                  GetConstantNodeGen
                                              lookupConstantNode =
                                                  LookupConstantWithLexicalScopeNodeGen
                                                      attributes:
                                                          lexicalScope =  :: Object
                                                          name = "EXCEPTIONS_ARRAY"
                      stores =
                          ArrayStoreLibraryGen$CachedDispatchFirst
                              attributes:
                                  limit_ = 4
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      tstring = foo