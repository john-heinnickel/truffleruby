subject: "Rescue keyword"
description: "exceptions list / with single explicit exception class"
notes: >
  The rescue branch is represented as a RescueClassesNode node
  that contains a list of exception classes.
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue RuntimeError
    42
  end
ast: |
  TryNodeGen
      attributes:
          canOmitBacktrace = true
      children:
          rescueParts = [
              RescueClassesNode
                  children:
                      handlingClassNodes = [
                          ReadConstantWithLexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
                                  name = "RuntimeError"
                              children:
                                  getConstantNode =
                                      GetConstantNodeGen
                                  lookupConstantNode =
                                      LookupConstantWithLexicalScopeNodeGen
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "RuntimeError"
                      ]
                      rescueBody =
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 42
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      tstring = foo