subject: "Rescue keyword"
description: "without exception but with a variable"
notes: >
  The rescue branch is represented as a RescueStandardErrorNode node
  and assigning a local variable with `$!` global variable.
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue => error
    42
  end
ast: |
  TryNode
      attributes:
          canOmitBacktrace = false
          flags = 1
      children:
          rescueParts = [
              RescueStandardErrorNode
                  attributes:
                      flags = 0
                  children:
                      rescueBody =
                          SequenceNode
                              attributes:
                                  flags = 0
                              children:
                                  body = [
                                      WriteLocalVariableNode
                                          attributes:
                                              flags = 0
                                              frameSlot = 2
                                          children:
                                              valueNode =
                                                  ReadGlobalVariableNodeGen
                                                      attributes:
                                                          flags = 0
                                                          name = "$!"
                                                      children:
                                                          lookupGlobalVariableStorageNode =
                                                              LookupGlobalVariableStorageNodeGen
                                                                  attributes:
                                                                      index = -1
                                                                      name = "$!"
                                      IntegerFixnumLiteralNode
                                          attributes:
                                              flags = 1
                                              value = 42
                                  ]
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      flags = 1
                      tstring = foo