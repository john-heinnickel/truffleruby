subject: "Rescue keyword"
description: "capturing / with an instance variable"
notes: >
  A local variable is represented with the following simplified AST:
  
    (WriteInstanceVariableNode name = @error
      (ReadFrameSlotNodeGen)
      (ReadGlobalVariableNodeGen name = $!
        (LookupGlobalVariableStorageNodeGen name = $!)))
  
  that is equivalent to:
  
  ```ruby
  @error = $!
  ```
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue RuntimeError => @error
    42
  end
ast: |
  TryNodeGen
      attributes:
          canOmitBacktrace = false
      children:
          rescueParts = [
              RescueClassesNode
                  children:
                      handlingClassNodes = [
                          ReadConstantWithLexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
                                  name = "RuntimeError"
                              children:
                                  getConstantNode =
                                      GetConstantNodeGen
                                  lookupConstantNode =
                                      LookupConstantWithLexicalScopeNodeGen
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "RuntimeError"
                      ]
                      rescueBody =
                          SequenceNode
                              children:
                                  body = [
                                      WriteInstanceVariableNode
                                          attributes:
                                              frozenProfile = false
                                              name = "@error"
                                          children:
                                              readSelfSlotNode =
                                                  ReadFrameSlotNodeGen
                                                      attributes:
                                                          frameSlot = 0
                                              rhs =
                                                  ReadGlobalVariableNodeGen
                                                      attributes:
                                                          name = "$!"
                                                      children:
                                                          lookupGlobalVariableStorageNode =
                                                              LookupGlobalVariableStorageNodeGen
                                                                  attributes:
                                                                      index = -1
                                                                      name = "$!"
                                      IntegerFixnumLiteralNode
                                          attributes:
                                              value = 42
                                  ]
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      tstring = foo