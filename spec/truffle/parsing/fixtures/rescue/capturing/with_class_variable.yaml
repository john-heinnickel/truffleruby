subject: "Rescue keyword"
description: "capturing / with a class variable"
yarp_specific: true # an AssignRescueVariableNode node is introduced
notes: >
  A class variable capturing is represented with the following simplified AST:
  
    (WriteClassVariableNode name = @@error
      (ObjectLiteralNode object =  :: Object)
      (ReadGlobalVariableNodeGen name = $!
        (LookupGlobalVariableStorageNodeGen name = $!)))
  
  that is equivalent to:
  
  ```ruby
  @@error = $!
  ```
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue RuntimeError => @@error
    42
  end
ast: |
  TryNodeGen
      attributes:
          canOmitBacktrace = false
          flags = 0
      children:
          rescueParts = [
              RescueClassesNode
                  attributes:
                      flags = 0
                  children:
                      handlingClassNodes = [
                          ReadConstantWithLexicalScopeNode
                              attributes:
                                  flags = 0
                                  lexicalScope =  :: Object
                                  name = "RuntimeError"
                              children:
                                  getConstantNode =
                                      GetConstantNodeGen
                                  lookupConstantNode =
                                      LookupConstantWithLexicalScopeNodeGen
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "RuntimeError"
                      ]
                      rescueBody =
                          SequenceNode
                              attributes:
                                  flags = 0
                              children:
                                  body = [
                                      AssignRescueVariableNode
                                          attributes:
                                              flags = 0
                                          children:
                                              rescueVariableNode =
                                                  WriteClassVariableNode
                                                      attributes:
                                                          flags = 0
                                                          name = "@@error"
                                                      children:
                                                          lexicalScopeNode =
                                                              ObjectLiteralNode
                                                                  attributes:
                                                                      flags = 0
                                                                      object =  :: Object
                                                          resolveTargetModuleNode =
                                                              ResolveTargetModuleForClassVariablesNodeGen
                                                          rhs =
                                                              DeadNode
                                                                  attributes:
                                                                      flags = 0
                                                                      reason = "YARPTranslator#visitClassVariableWriteNode"
                                                          setClassVariableNode =
                                                              SetClassVariableNodeGen
                                      IntegerFixnumLiteralNode
                                          attributes:
                                              flags = 1
                                              value = 42
                                  ]
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      flags = 1
                      tstring = foo