subject: "Rescue keyword"
description: "capturing / with a class variable"
notes: >
  Capturing exception to a setter is represented as a `a.[]=()` method call.
  
  A local variable is represented with the following simplified AST:
  
    (InlinedIndexSetNodeGen
      (ObjectLiteralNode object = :foo)         # operand 1
      (ReadGlobalVariableNodeGen name = $!)     # operand 2
      (RubyCallNode methodName = a              # receiver
        (SelfNode)))
  
  that is equivalent to:
  
  ```ruby
  a[:foo] = $!
  ```
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue RuntimeError => a[:foo]
    42
  end
ast: |
  TryNodeGen
      attributes:
          canOmitBacktrace = false
      children:
          rescueParts = [
              RescueClassesNode
                  children:
                      handlingClassNodes = [
                          ReadConstantWithLexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
                                  name = "RuntimeError"
                              children:
                                  getConstantNode =
                                      GetConstantNodeGen
                                  lookupConstantNode =
                                      LookupConstantWithLexicalScopeNodeGen
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "RuntimeError"
                      ]
                      rescueBody =
                          SequenceNode
                              children:
                                  body = [
                                      InlinedIndexSetNodeGen
                                          attributes:
                                              assumptions = [Assumption(valid, name=set_trace_func is not used)]
                                              parameters = org.truffleruby.language.dispatch.RubyCallNodeParameters@...
                                          children:
                                              operand1Node_ =
                                                  ObjectLiteralNode
                                                      attributes:
                                                          object = :foo
                                              operand2Node_ =
                                                  ReadGlobalVariableNodeGen
                                                      attributes:
                                                          name = "$!"
                                                      children:
                                                          lookupGlobalVariableStorageNode =
                                                              LookupGlobalVariableStorageNodeGen
                                                                  attributes:
                                                                      index = -1
                                                                      name = "$!"
                                              receiver_ =
                                                  RubyCallNode
                                                      attributes:
                                                          descriptor = org.truffleruby.language.arguments.EmptyArgumentsDescriptor@...
                                                          dispatchConfig = PRIVATE
                                                          emptyKeywordsProfile = false
                                                          isAttrAssign = false
                                                          isSafeNavigation = false
                                                          isSplatted = false
                                                          isVCall = true
                                                          lastArgIsNotHashProfile = false
                                                          methodName = "a"
                                                          notEmptyKeywordsProfile = false
                                                          notRuby2KeywordsHashProfile = false
                                                          ruby2KeywordsHashProfile = false
                                                      children:
                                                          receiver =
                                                              SelfNode
                                      IntegerFixnumLiteralNode
                                          attributes:
                                              value = 42
                                  ]
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      tstring = foo