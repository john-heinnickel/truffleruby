subject: "Rescue keyword"
description: "rescue with else branch"
notes: >
  An else branch is represented with `elsePart` child node.
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue
    42
  else
    100500
  end
ast: |
  TryNodeGen
      attributes:
          canOmitBacktrace = true
          flags = 1
      children:
          elsePart =
              IntegerFixnumLiteralNode
                  attributes:
                      flags = 0
                      value = 100500
          rescueParts = [
              RescueStandardErrorNode
                  attributes:
                      flags = 0
                  children:
                      rescueBody =
                          IntegerFixnumLiteralNode
                              attributes:
                                  flags = 0
                                  value = 42
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      flags = 0
                      tstring = foo