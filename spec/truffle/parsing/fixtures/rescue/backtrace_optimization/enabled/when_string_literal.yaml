subject: "Rescue keyword"
description: "backtrace optimization / enabled / when rescue section is String literal (... rescue 'a')"
notes: >
  Optimization is enabled:
  
    TryNodeGen:
      canOmitBacktrace = true
focused_on_node: "org.truffleruby.language.exceptions.TryNode"
ruby: |
  begin
    "foo"
  rescue
    'bar'
  end
ast: |
  TryNodeGen
      attributes:
          canOmitBacktrace = true
          flags = 1
      children:
          rescueParts = [
              RescueStandardErrorNode
                  attributes:
                      flags = 0
                  children:
                      rescueBody =
                          StringLiteralNode
                              attributes:
                                  encoding = UTF-8
                                  flags = 1
                                  tstring = bar
          ]
          tryPart =
              StringLiteralNode
                  attributes:
                      encoding = UTF-8
                      flags = 1
                      tstring = foo