subject: "Constant"
description: "assigning / a fully qualified constant with lexical parent (::A::B)"
focused_on_node: "org.truffleruby.language.constants.WriteConstantNode"
ruby: |
  ::Foo::BAR = 1
ast: |
  WriteConstantNode
      attributes:
          name = "BAR"
      children:
          moduleNode =
              ReadConstantNode
                  attributes:
                      name = "Foo"
                  children:
                      moduleNode =
                          ObjectClassLiteralNode
          valueNode =
              IntegerFixnumLiteralNode
                  attributes:
                      value = 1