subject: "Constant"
description: "assigning / a fully qualified constant (::A)"
focused_on_node: "org.truffleruby.language.constants.WriteConstantNode"
ruby: |
  ::FOO = 1
ast: |
  WriteConstantNode
      attributes:
          name = "FOO"
      children:
