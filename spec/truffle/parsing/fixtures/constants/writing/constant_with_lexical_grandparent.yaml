subject: "Constant"
description: "assigning / a constant with lexical grandparent (A::B::C)"
focused_on_node: "org.truffleruby.language.constants.WriteConstantNode"
ruby: |
  Foo::Bar::BAZ = 1
ast: |
  WriteConstantNode
      attributes:
          name = "BAZ"
      children:
          moduleNode =
              ReadConstantNode
                  attributes:
                      name = "Bar"
                  children:
                      moduleNode =
                          ReadConstantWithLexicalScopeNode
                              attributes:
                                  lexicalScope =  :: Object
                                  name = "Foo"
                              children:
                                  getConstantNode =
                                      GetConstantNodeGen
                                  lookupConstantNode =
                                      LookupConstantWithLexicalScopeNodeGen
                                          attributes:
                                              lexicalScope =  :: Object
                                              name = "Foo"
          valueNode =
              IntegerFixnumLiteralNode
                  attributes:
                      value = 1