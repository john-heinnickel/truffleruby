subject: "Constant"
description: "assigning / a constant with lexical parent (A::B)"
focused_on_node: "org.truffleruby.language.constants.WriteConstantNode"
ruby: |
  Foo::BAR = 1
ast: |
  WriteConstantNode
      attributes:
          name = "BAR"
      children:
          moduleNode =
              ReadConstantWithLexicalScopeNode
                  attributes:
                      lexicalScope =  :: Object
                      name = "Foo"
                  children:
                      getConstantNode =
                          GetConstantNodeGen
                      lookupConstantNode =
                          LookupConstantWithLexicalScopeNodeGen
                              attributes:
                                  lexicalScope =  :: Object
                                  name = "Foo"
          valueNode =
              IntegerFixnumLiteralNode
                  attributes:
                      value = 1