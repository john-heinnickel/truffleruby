subject: "if expression"
description: >
  when `if` expression with both `then` and `else` branches and they contain multiple expressions
  then these expressions are wrapped into a SequenceNode
focused_on_node: "org.truffleruby.language.control.IfElseNode"
ruby: |
  if (true)
    42
    100500
  else
    true
    false
  end
ast: |
  IfElseNodeGen
      children:
          condition =
              BooleanLiteralNode
                  attributes:
                      value = true
          elseBody =
              SequenceNode
                  children:
                      body = [
                          BooleanLiteralNode
                              attributes:
                                  value = true
                          BooleanLiteralNode
                              attributes:
                                  value = false
                      ]
          thenBody =
              SequenceNode
                  children:
                      body = [
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 42
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 100500
                      ]