subject: "if expression"
description: >
  when `if` expression with empty `then` branch and without `else` branch"
  then it's represented as `condition; nil` expression
#  Focus test on an outer SequenceNode node.
#  But actually we are interested in the last two nodes of the sequence:
#  - BooleanLiteralNode
#  - NilLiteralNode
focused_on_node: "org.truffleruby.language.control.SequenceNode"
ruby: |
  if (true)
  end
ast: |
  SequenceNode
      children:
          body = [
              WriteLocalVariableNode
                  attributes:
                      frameSlot = 0
                  children:
                      valueNode =
                          ProfileArgumentNodeGen
                              children:
                                  childNode_ =
                                      ReadSelfNode
              BooleanLiteralNode
                  attributes:
                      value = true
              NilLiteralNode
                  attributes:
                      isImplicit = true
          ]