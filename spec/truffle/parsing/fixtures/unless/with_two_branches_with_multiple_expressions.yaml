subject: "unless"
description: "with both `then` and `else` branches and they contain multiple expressions"
notes: >
  then it's represented with IfElseNode
  and these multiple expressions are wrapped into a SequenceNode
focused_on_node: "org.truffleruby.language.control.IfElseNode"
ruby: |
  unless true
    42
    100500
  else
    true
    false
  end
ast: |
  IfElseNodeGen
      children:
          condition =
              BooleanLiteralNode
                  attributes:
                      value = true
          elseBody =
              SequenceNode
                  children:
                      body = [
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 42
                          IntegerFixnumLiteralNode
                              attributes:
                                  value = 100500
                      ]
          thenBody =
              SequenceNode
                  children:
                      body = [
                          BooleanLiteralNode
                              attributes:
                                  value = true
                          BooleanLiteralNode
                              attributes:
                                  value = false
                      ]