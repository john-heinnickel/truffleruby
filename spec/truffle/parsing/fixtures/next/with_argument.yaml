subject: "Next"
description: "next operator with returning value"
notes: >
  Operator is represented by NextNode.
  Returned value is represented by a child node (IntegerFixnumLiteralNode in the example below).
focused_on_node: "org.truffleruby.language.control.NextNode"
ruby: |
  while (true)
    next 42
  end
ast: |
  NextNode
      attributes:
          flags = 0
      children:
          child =
              IntegerFixnumLiteralNode
                  attributes:
                      flags = 0
                      value = 42